<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="description" content="A social media site for posting images"/><meta name="author" content="David Stinnett"/><meta name="keywords" content="HTML, CSS, TripleTen, Self Improvement, Growth"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.09b236e7c61a20d7b4de.js"></script><link href="main.6b77757358ffa0adde1f.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="assets/e793829a1f9e21f462b1.svg" alt="logo image for Spot" class="header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-wrapper"><img src="assets/2fc47fd8e9a9bcd9612f.jpg" alt="Bessie Coleman" class="profile__avatar profile__avatar_hidden"/> <button type="button" class="profile__avatar-edit-btn" aria-label="Edit avatar"><img src="assets/466fba40d06de23ed0a1.svg" alt="image of a pencil"/>Edit Avatar</button></div><div class="profile__column"><h1 class="profile__name"></h1><p class="profile__description"></p><button type="button" class="profile__edit-btn"><img src="assets/d38272e02bb4f1ab1c37.svg" alt="image of a pencil"/>Edit Profile</button></div><button type="button" class="profile__add-btn"><img src="assets/40608da7369d39bc1077.svg" alt="plus sign image"/>New Post</button></section><section class="page__section"><div class="cards"><ul class="cards__list"><template id="card-template"><li class="card"><button type="button" class="card__delete-button"></button> <img class="card__image"/><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button" aria-label="Like post"></button></div></li></template></ul></div></section><footer class="footer page__section"><p class="footer__copyright">&copy; 2025 David Stinnett</p></footer></main><div class="modal" id="edit-profile-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">Edit profile</h2><form class="modal__form" id="edit-profile-form" novalidate><label for="profile-name-input" class="modal__label">Name <input class="modal__input" id="profile-name-input" placeholder="Type your name" required minlength="2" maxlength="40"/> <span class="modal__error" id="profile-name-input-error"></span></label> <label for="profile-description-input" class="modal__label">Description <input class="modal__input" id="profile-description-input" placeholder="Describe yourself" required minlength="2" maxlength="200"/> <span class="modal__error" id="profile-description-input-error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container"><button type="button" class="modal__close-btn"></button><h2 class="modal__title">New Post</h2><form class="modal__form" id="new-post-form" novalidate><label for="image-link-input" class="modal__label">Image Link <input type="url" class="modal__input" id="image-link-input" placeholder="Place a link to a the picture" required/> <span class="modal__error" id="image-link-input-error"></span></label> <label for="image-caption-input" class="modal__label">Caption <input class="modal__input" id="image-caption-input" placeholder="Type your caption" required minlength="2" maxlength="30"/> <span class="modal__error" id="image-caption-input-error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal" id="delete-card-modal"><div class="modal__container modal__container_type_confirm"><button type="button" class="modal__close-btn modal__close-btn_type_delete" aria-label="Close"></button><h2 class="modal__title">Are you sure you want to delete this image?</h2><form class="modal__form" id="delete-card-form" novalidate><div class="modal__buttons"><button type="submit" class="modal__delete-btn">Delete</button> <button type="button" class="modal__cancel-btn">Cancel</button></div></form></div></div><div class="modal" id="edit-avatar-modal"><div class="modal__container"><button aria-label="Close Modal" class="modal__close-btn" type="button"></button><h2 class="modal__title">Edit profile avatar</h2><form class="modal__form" id="edit-avatar-form" novalidate><label for="avatar-link-input" class="modal__label">Profile Picture <input type="url" class="modal__input" id="avatar-link-input" placeholder="Paste an image URL" required/> <span class="modal__error" id="avatar-link-input-error"></span></label> <button type="submit" class="modal__submit-btn">Save</button></form></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container"><button aria-label="Close Modal" class="modal__close-btn modal__close-btn_type_preview" type="button"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div></div></body></html>
